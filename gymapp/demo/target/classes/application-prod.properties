spring.application.name=demo

# 서버 포트 (EC2 배포 시 8080 사용 권장, 필요시 변경 가능)
server.port=8080

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MariaDB (AWS RDS 엔드포인트로 교체 필요)
spring.datasource.url=jdbc:mariadb://your-rds-endpoint:3306/yourdbname
spring.datasource.username=yourdbuser
spring.datasource.password=yourdbpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 파일 업로드 제한 (운영 환경에서도 동일하게 적용)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 운영 환경에서는 open-in-view 끄는 걸 권장
spring.jpa.open-in-view=false
